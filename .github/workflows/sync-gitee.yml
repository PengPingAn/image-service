name: Sync Gitee Images

on:
  workflow_dispatch:   # 手动触发
  schedule:
    - cron: '0 * * * *'  # 每小时自动同步一次

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repo
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Clone Gitee Repo
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          git clone https://$GITEE_TOKEN@gitee.com/leefugui/love-world-image-service.git gitee-repo

      - name: Copy Files
        run: |
          cp -r gitee-repo/images/* ./images/

      - name: Commit & Push
        run: |
          git add .
          git commit -m "Sync from Gitee" || echo "No changes"
          git push
