name: Sync Gitee Images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # 每小时同步一次，可修改

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout GitHub 仓库
      - name: Checkout GitHub Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 避免 GITHUB_TOKEN 干扰 PAT
          submodules: false           # 避免子模块报错

      # 2️⃣ 设置 Git 用户信息
      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      # 3️⃣ 克隆 Gitee 仓库到临时目录
      - name: Clone Gitee Repo
        env:
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
        run: |
          git clone https://leefugui:$GITEE_TOKEN@gitee.com/leefugui/love-world-image-service.git temp-gitee

      # 4️⃣ 查看 Gitee 仓库文件（可选）
      - name: List Gitee repo
        run: ls -R temp-gitee

      # 5️⃣ 复制文件到 GitHub 仓库的 images 文件夹
      - name: Copy Files
        run: |
          mkdir -p images
          cp -r temp-gitee/images/* ./images/ || echo "No images to copy"

      # 6️⃣ Commit & Push 到 GitHub
      - name: Commit & Push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git add .
          git commit -m "Sync from Gitee" || echo "No changes"
          git push https://x-access-token:$GH_PAT@github.com/${{ github.repository }}.git main
